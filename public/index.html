                    <script>
                      //@ts-check
                  
                        /** Env铆a los datos a la funci贸n en Internet. El modificador async indica
                         * que la funci贸n probablemente no termine en el hilo principal y algunas
                         * de sus instrucciones continuen en otro hilo. En este caso, como la
                         * comunicaci贸n con el servidor puede ser tardada se realiza en otro hilo.
                         * Se devuelve un objeto de tipo Promise que sirve para saber cuando la
                         * funci贸n termina correctamente o con error en alg煤n momento futuro.
                         * @returns {Promise} para indicar cuando termina correctamente o con
                         *  error. */
                         async function reco() {
                          try {
                            /** La funci贸n fetch env铆a los datos al servidor. El texto que recibe
                             * como par谩metro es la url que se invoca. El signo de interrogaci贸n
                             * "?" permite pasarle par谩metros y encodeURIComponent formatea la
                             * informaci贸n para que se puede colocar en la URL. El signo "&"
                             * separa los par谩metros. En este caso se env铆an los par谩metros
                             * "nombre1" y "nombre2", tomados de la interfaz gr谩fica.
                             * nombre1.value.trim() toma la captura de id="nombre1" y le quita los
                             *        espacios y saltos de l铆nea al inicio y al final.
                             * fetch lanza la comunicaci贸n con el servidor en otro hilo, devuelve
                             * una Promise para saber en que momento termina y trata de seguir a
                             * la siguiente instrucci贸n antes que la comunicaci贸n termine.
                             * El operador await fuerza a esperar que la Promise indique el final
                             * de la operaci贸n y toma la respuesta devuelta por el servidor.
                             * @type {Response} */
                            const respuestaHttp =
                              await fetch("reco?peli="
                                // @ts-ignore
                                + "&peli="+ encodeURIComponent(peli.value.trim())
                                // @ts-ignore
                                + "&edad=" + encodeURIComponent(edad.value.trim()));
                            /* La property ok de la respuesta vale true si la conexi贸n termin贸
                             * con 茅xito. */
                            if (respuestaHttp.ok) {
                              /* En esta parte del if, la conexi贸n termin贸 con 茅xito. Hay que
                               * mostrar el texto del servidor usando la instrucci贸n
                               * respuestaHttp.text(); como este proceso puede ser tardado,
                               * se ejecuta en otro hilo y devuelve una Promise. Con await espera
                               * a que termine este proceso. */
                              const texto = await respuestaHttp.text();
                              alert(texto);
                            } else {
                              /* En esta parte del if, la conexi贸n termina con errores. Se
                               * lanza una excepci贸n que es atrapada por la funci贸n del
                               * catch en la l铆nea 109. La expresi贸n respuestaHttp.statusText
                               * devuelve un texto describiendo el error, que normalmente est谩
                               * en ingl茅s. */
                              throw new Error(respuestaHttp.statusText)
                            }
                          } catch (e) {
                            alert(e.message)
                          }
                        }
                  </script>
